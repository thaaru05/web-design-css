<html>
    <head>
        <title>blurry text</title>
        <style type="text/css">
            p{
                color: black;
                font-size: 50px;
                font-family: arial;
                text-shadow:0 0 3px black, 3px 0 3px black,0 3px 3px black,
                -3px 0 3px black,0 -3px 3px black;
            }
        </style>
    </head>
    <body>
        <p>this content is made blurry using css</p>
    </body>
</html>
